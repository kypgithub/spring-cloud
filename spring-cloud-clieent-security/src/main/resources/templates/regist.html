<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style>
   .form-control{
      margin: 5px 0;
      height: 20px;
   }
</style>
<script src="/js/jquery-2.1.1.min.js"></script>
<body>
<div id="rrapp">
        <input type="text" class="form-control" v-model="obj.id" placeholder="密id"><br>
        <input type="text" class="form-control" v-model="obj.username" placeholder="账号"><br>
        <input type="password" class="form-control" v-model="obj.password" placeholder="密码"><br>
      <hr>
      <button type="button" class="btn btn-primary btn-block btn-flat" @click="submit">提交</button>
</div>
<script src="/js/vue.min.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el:'#rrapp',
	data:{
		captcha: '',
		bool: false,
		msg: '',
		obj:{
			id: null,
			username: '',
			password: '',
			createtime: null
		}
	},
	methods: {
		submit: function (event) {
			$.ajax({
				type: "POST",
			    url: "/regist",
			    contentType: "application/json",
			    data: JSON.stringify(vm.obj),
			    async: false,
			    success: function(result){
					if(result){
						window.location.href="login"
					}else{
						alert('注册失败');
					}
				},
				error: function(result){
					alert('注册失败');
				}
			});
		}
	}
});
</script>
</body>
</html>
